<form>
    
  <title>Formulario sobre ti</title>
    
    <fieldset>
    <legend>Cuéntanos más</legend>
    <p>   
      <label for="nombre">Nombre y apellidos</label>
      <input type="text" name="nombre" id="nombre" value="" placeholder="Nombre completo...">
    </p>
     
    <p>  
      <label for="nombre">Fecha de nacimiento</label> 
      <input type="date">
    </p>
    
    <p>  
      <label for="nombre">Correo electrónico</label> 
      <input type="email" name="nombre" id="nombre" value="" placeholder="Ejemplo@gmail.com...">
    </p> 
    
    
    <label for="nombre">Género</label>
   
    <p>
      <input type="radio" name="size" id="size_1" value="Femenino">
      <label for="size_1">Femenino</label>
        </p>
        
    <p> 
      <input type="radio" name="size" id="size_2" value="Masculino">
      <label for="size_2">Masculino</label>
    </p>
    
    <p> 
      <input type="radio" name="size" id="size_2" value="Prefiero no decirlo">
      <label for="size_3">Prefiero no decirlo</label>
    </p>
    
    <p>
     <label for="nombre">Color favorito</label> 
      <input type="color" name="color">   
    </p>
     
    <p>
     <label for="nombre">Número de teléfono</label> 
     <input type="tel" maxlength="9" name="telefono" placeholder="Máximo 9 digitos...">
    </p>
      
    <p>
     <label for="nombre">Cuanto te gustan las aplicaciones</label> 
     <input type="number" min="1" max="10">
    </p>   
      
    <p>
     <label for="nombre">Que página visitas más</label> 
     <input type="url" placeholder="Escribe la url...">
    </p>  
    
    <p>
      <label for="nombre">Sube tu currículum</label> 
      <input type="file">
    </p>
    
    <p>
        <label for="nombre">Facilitanos tu contraseña</label>
        <input type="password">    
    </p>
        
     <p>
        <label for="nombre">Confirmala</label>
        <input type="password">    
    </p>
        
    <p>
      <input type="reset" value="reiniciar datos">      
      <input type="button" value="enviar"> 
    </p>
           
    <p>
      <label for="nombre">Acepta los términos para continuar</label> <input type="checkbox"> 
    </p>
    
    <p>
      <label for="nombre">Puedes buscar aquí más información de nuestra página</label> <input type="search">
    </p>
    
    <p>
      <label for="nombre">Selecciona la hora</label>
      <input type="time">
    </p>
        
    <p>
      <label for="nombre">Día de la semana</label>
      <input type="week">
    </p>
    
    <p>
      <label for="nombre">Ponga la fecha completa</label>
      <input type="datetime-local"> 
    </p>
        
    <p>
      <label for="nombre">Mire la siguiente imagen</label>
    </p>
    
    <p>
      <input type="image" src="perro.jpg" width="500" height="300">
    </p>
        
    <p>
      <label for="nombre">Mida su satisfacción con la imagen de arriba</label>
      <input type="range"> 
    </p>
        
    <p>
      <label for="nombre">A</label>
      <input type="month"> 
    </p>
  
    <p>
      <input type="submit"> 
    </p>    
    </fieldset>
    
</form>
